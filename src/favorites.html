<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <load src="./partials/header.html" />
    </header>
    <main>
      <section class="fav-info-day">
        <div class="fav-container">
          <h1 class="fav-title">Favorites</h1>
          <div class="fav-wrapper-primary">
            <div class="fav-bar">
              <div class="fav-box1-info" id="quote-of-the-day">
                <p class="fav-quote-text" id="quote-text">Loading...</p>
                <p class="fav-quote-signature" id="quote-author"></p>
              </div>
              <div class="wrapper-img-content">
                <div class="fav-box2-info">
                  <div class="time-wrap">
                    <p class="time-info" id="daily-time">110 min</p>
                    <p class="fav-text-motivation">Daily norm of sports</p>
                  </div>
                </div>
                <div class="image-wrapper">
                  <img
                    srcset="
                      ./img/favorites/two-girls.jpg    1x,
                      ./img/favorites/two-girls@2x.jpg 2x
                    "
                    src="./img/favorites/two-girls.jpg"
                    alt="two girls"
                  />
                </div>
              </div>
            </div>
            <p class="fav-text-default">
              It appears that you haven't added any exercises to your favorites
              yet. To get started, you can add exercises that you like to your
              favorites for easier access in the future.
            </p>
            <ul class="fav-list-card"></ul>
          </div>
        </div>
      </section>
    </main>

    <load src="./partials/modal-exercise.html" />
    <load src="./partials/modal-rating.html" />
    <load src="./partials/backdrop-menu.html" />

    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/quote.js"></script>
  </body>
</html>
